<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Eats</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav class="head">
      <div class="container wrapper">
        <div class="logo">
          <a href="#">
            <img src="img/icons/logo.svg" alt="logo" class="logo">
          </a>
        </div>
        <div class="top-menu">
          <a href="#">
            <div class="sign-in">
              <div>Войти</div>
            </div>
          </a>
          <div class="basket">
            <a href="#">
              <img src="img/icons/basket_sm.png" alt="basket">
            </a>
          </div>
        </div>
      </div>
  </nav>

  <div class="container">
    <form action="" method="get">
      <div class="search">
        <input
            type="search"
            name="q"
            id="search"
            placeholder="Поиск по ресторанам и кухням">
      </div>
    </form>
  </div>
</header>

<section class="restaurants">
  <div class="container">
    <h2>Рестораны в Москве</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <a href="#">
          <div class="card">
            <img src="img/cards/mcDon.jpg" alt="McDonald's">
            <h3>Макдоналдс — Газетный</h3>
            <div class="categories">
              <span class="index">₽₽</span>
              <span class="category_item">Бургеры</span>
            </div>
            <div class="time">25 - 35 мин</div>
          </div>
        </a>
      </div>

    </div>
  </div>
</section>
</body>
</html>
